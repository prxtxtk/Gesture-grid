<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Grid | Learn ASL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Dark Theme Palette */
            --primary: #8b5cf6;       /* Violet */
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #06b6d4;     /* Cyan */
            --accent: #f472b6;        /* Pink */
            
            --success: #10b981;       /* Emerald */
            --error: #ef4444;         /* Red */
            
            --background: #0f172a;    /* Deep Blue/Black */
            --background-pattern: #1e293b;
            
            --surface: #1e293b;       /* Slate 800 */
            --surface-light: #334155; /* Slate 700 */
            
            --text-main: #f8fafc;     /* Slate 50 */
            --text-muted: #94a3b8;    /* Slate 400 */
            
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --radius: 20px;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            /* Cyberpunk-ish Grid Background */
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                linear-gradient(90deg, var(--surface-light) 1px, transparent 1px),
                linear-gradient(var(--surface-light) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text-main);
            height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 5px var(--primary-glow); } 50% { box-shadow: 0 0 20px var(--primary-glow); } 100% { box-shadow: 0 0 5px var(--primary-glow); } }

        /* --- Sidebar --- */
        #letters-sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 280px;
            background: var(--surface); 
            border-right: 1px solid var(--glass-border);
            padding: 25px;
            overflow-y: auto; display: none; z-index: 100;
        }
        
        /* Scrollbar Styling */
        #letters-sidebar::-webkit-scrollbar { width: 8px; }
        #letters-sidebar::-webkit-scrollbar-track { background: var(--background); }
        #letters-sidebar::-webkit-scrollbar-thumb { background: var(--surface-light); border-radius: 4px; }

        .sidebar-header { 
            font-size: 1.4rem; font-weight: 700; margin-bottom: 25px; 
            color: var(--text-main); text-align: center; 
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 2px solid var(--primary); padding-bottom: 10px;
        }
        
        #letters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        
        .letter-card {
            background: var(--background); border-radius: 12px; padding: 15px 10px;
            text-align: center; cursor: pointer; transition: all 0.3s ease; 
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
        }
        .letter-card:hover { 
            background: var(--surface-light); 
            transform: translateY(-3px);
            color: var(--text-main);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .letter-card.active { 
            border-color: var(--primary); 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .letter-display { font-weight: 700; font-size: 1.4rem; margin-bottom: 5px; }

        /* --- Main Content --- */
        .main-content { margin-left: 0; transition: margin-left 0.3s ease; display: flex; flex-direction: column; min-height: 100vh; }

        /* --- Navbar --- */
        .navbar {
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 50;
        }
        .logo { 
            font-size: 1.8rem; font-weight: 800; color: white; 
            display: flex; align-items: center; gap: 12px; 
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
        }
        .logo i { color: var(--secondary); }
        
        .user-hud { display: flex; gap: 20px; align-items: center; }

        /* XP System */
        .level-container { 
            position: relative; display: flex; align-items: center; gap: 12px; 
            background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 50px; border: 1px solid var(--glass-border);
        }
        .level-badge {
            background: linear-gradient(135deg, var(--secondary), var(--primary)); 
            color: white; width: 35px; height: 35px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.9rem; box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            z-index: 2;
        }
        .xp-track {
            width: 120px; height: 8px; background: rgba(0,0,0,0.3); border-radius: 10px;
            position: relative; overflow: hidden;
        }
        .xp-fill {
            height: 100%; background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px var(--primary);
        }
        .xp-text { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); width: 60px; text-align: right; }
        
        .stat-pill {
            display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05);
            padding: 8px 20px; border-radius: 50px; font-weight: 600; font-size: 0.9rem;
            border: 1px solid var(--glass-border);
        }
        .stat-icon.streak { color: #f87171; filter: drop-shadow(0 0 5px rgba(248, 113, 113, 0.5)); }

        /* --- Floating XP Animation --- */
        .floating-xp {
            position: absolute; color: var(--secondary); font-weight: 800; font-size: 1.5rem;
            pointer-events: none; animation: floatUp 1s ease-out forwards; z-index: 999;
            text-shadow: 0 0 10px var(--secondary);
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
        }

        /* --- Level Up Modal --- */
        .level-up-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            flex-direction: column; color: white;
            backdrop-filter: blur(5px);
        }
        .level-up-content { 
            text-align: center; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            background: var(--surface); padding: 50px; border-radius: 30px; border: 2px solid var(--primary);
            box-shadow: 0 0 50px var(--primary-glow);
        }
        .level-up-title { 
            font-size: 4rem; font-weight: 900; 
            background: linear-gradient(to right, var(--secondary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; letter-spacing: -2px;
        }
        .level-up-sub { font-size: 1.5rem; margin-bottom: 30px; color: var(--text-muted); }
        
        /* --- Hero Section --- */
        .hero { text-align: center; padding: 60px 20px 40px; animation: fadeIn 0.8s ease-out; }
        .hero h1 { 
            font-size: 3.5rem; margin-bottom: 15px; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--text-muted); font-size: 1.2rem; }

        .cta-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; border: none; padding: 14px 40px;
            font-size: 1.1rem; font-weight: 700; border-radius: 50px; cursor: pointer;
            transition: all 0.3s; box-shadow: 0 10px 20px -5px var(--primary-glow); 
            margin-top: 25px; text-transform: uppercase; letter-spacing: 1px;
        }
        .cta-button:hover { 
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 15px 30px -5px var(--primary-glow); 
        }
        
        #learn { max-width: 1000px; margin: 0 auto; width: 100%; padding: 20px; flex-grow: 1; }

        /* --- Mode Switcher --- */
        .mode-switcher { 
            display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; 
            background: rgba(255,255,255,0.03); padding: 5px; border-radius: 50px; width: fit-content; margin-left: auto; margin-right: auto;
        }
        .mode-btn { 
            background: transparent; border: none; padding: 12px 30px; border-radius: 50px; 
            font-weight: 600; cursor: pointer; color: var(--text-muted); transition: 0.3s;
        }
        .mode-btn.active { 
            background: var(--surface-light); color: white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            border: 1px solid var(--glass-border);
        }
        .mode-btn:hover:not(.active) { color: white; }
        
        /* --- Quiz Card --- */
        .quiz-container { 
            background: var(--surface); 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            padding: 40px; 
            position: relative; 
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.5s ease-out;
        }
        
        .progress-container { margin-bottom: 30px; }
        .progress-bar { height: 8px; background: rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        #progress-fill { height: 100%; background: linear-gradient(90deg, var(--secondary), var(--accent)); width: 0%; transition: width 0.5s ease; box-shadow: 0 0 10px var(--accent); }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.9rem; color: var(--text-muted); font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
        
        .question-header { text-align: center; margin-bottom: 40px; }
        .question-header h2 { font-size: 2rem; color: white; }

        .interaction-area { display: flex; flex-direction: column; align-items: center; gap: 30px; }
        @media(min-width: 768px) { .interaction-area { flex-direction: row; align-items: stretch; justify-content: center; gap: 40px; } }
        
        /* --- Visual Display (Left Side) --- */
        .visual-display { 
            flex: 1; width: 100%; max-width: 450px; 
            background: #000; border-radius: 20px; padding: 15px; 
            min-height: 320px; display: flex; align-items: center; justify-content: center; 
            position: relative; border: 2px solid var(--surface-light);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        #sign-display img, #auto-user-video { 
            width: 100%; height: auto; border-radius: 12px; object-fit: cover; display: block; 
            border: 1px solid var(--glass-border);
        }
        #auto-user-video { transform: scaleX(-1); background: #000; }
        
        .loading-state { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); gap: 15px; width: 100%; height: 250px; }
        .loading-state i { color: var(--primary); font-size: 3rem; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* --- Options Section (Right Side) --- */
        .options-section { flex: 1; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-card { 
            background: var(--surface-light); 
            border: 1px solid var(--glass-border); border-radius: 16px; padding: 25px; 
            text-align: center; cursor: pointer; transition: 0.2s; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 120px; position: relative; overflow: hidden;
        }
        .option-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            opacity: 0; transition: 0.2s;
        }
        .option-card:hover:not(:disabled) { 
            border-color: var(--primary); 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.3);
        }
        .option-card:hover:not(:disabled)::before { opacity: 1; }
        
        .option-letter { font-size: 2.5rem; font-weight: 800; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .shortcut-key { 
            font-size: 0.7rem; color: var(--text-muted); 
            background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 6px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* --- Webcam Interface --- */
        #auto-video-interface { width: 100%; text-align: center; }
        .video-controls { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        .capture-btn { 
            background: var(--secondary); color: #000; border: none; padding: 12px 30px; 
            border-radius: 50px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .capture-btn:hover { background: #22d3ee; transform: scale(1.05); }
        .capture-btn:disabled { background: var(--surface-light); color: var(--text-muted); cursor: not-allowed; transform: none; }
        
        .auto-video-feedback { 
            margin-top: 10px; font-weight: 600; min-height: 40px; width: 100%;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
        }
        .feedback-correct { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .feedback-incorrect { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        
        .hint-section { margin-top: 15px; font-size: 0.9rem; color: var(--text-muted); width: 100%; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; }
        
        /* --- Practice Reference --- */
        #practice-reference { 
            margin-top: 40px; background: rgba(255, 191, 36, 0.1); 
            padding: 25px; border-radius: 16px; 
            border: 1px solid rgba(255, 191, 36, 0.3); 
            display: flex; flex-direction: column; align-items: center; 
        }
        .ref-btn { 
            background: rgba(255, 191, 36, 0.2); border: 1px solid rgba(255, 191, 36, 0.5); 
            color: #fbbf24; padding: 8px 16px; border-radius: 50px; 
            cursor: pointer; font-weight: 600; margin-top: 15px; transition: 0.2s; 
        }
        .ref-btn:hover { background: rgba(255, 191, 36, 0.4); color: white; }
        
        /* --- Next Button --- */
        .controls-area { margin-top: 40px; display: flex; justify-content: flex-end; align-items: center; border-top: 1px solid var(--glass-border); padding-top: 20px; }
        #next-btn { 
            background: var(--text-main); color: var(--background); border: none; 
            padding: 14px 35px; border-radius: 12px; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; gap: 10px; transition: 0.2s; 
        }
        #next-btn:hover { background: var(--primary); color: white; transform: translateX(5px); }
        
        /* --- Feedback Card --- */
        .feedback-card { 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: var(--surface); padding: 40px; border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 20; 
            width: 85%; max-width: 400px; text-align: center; 
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 2px solid transparent;
        }
        .feedback-card.correct { border-color: var(--success); background: linear-gradient(to bottom, #0f172a, #064e3b); }
        .feedback-card.incorrect { border-color: var(--error); background: linear-gradient(to bottom, #0f172a, #450a0a); }
        .feedback-card i { font-size: 4rem; margin-bottom: 20px; }
        .feedback-card.correct i { color: var(--success); text-shadow: 0 0 20px var(--success); }
        .feedback-card.incorrect i { color: var(--error); text-shadow: 0 0 20px var(--error); }
        .feedback-card h3 { font-size: 2rem; margin-bottom: 10px; color: white; }
        .feedback-card p { color: rgba(255,255,255,0.8); }
        
        @keyframes popIn { from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
        
        #auto-capture-canvas { display: none; }
        
        .answer-reveal-modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: var(--surface); padding: 40px; border-radius: 20px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.7); z-index: 1000; text-align: center; 
            max-width: 90%; width: 400px; border: 2px solid var(--primary);
        }
        .answer-reveal-image { max-width: 200px; margin: 20px auto; border-radius: 12px; display: block; border: 2px solid var(--text-muted); }
    </style>
</head>
<body>

    <div id="letters-sidebar">
        <div class="sidebar-header"><i class="fas fa-book-open"></i> Letter Select</div>
        <div id="letters-grid"></div>
    </div>

    <div id="level-up-overlay" class="level-up-overlay">
        <div class="level-up-content">
            <div class="level-up-title">LEVEL UP!</div>
            <div class="level-up-sub">You reached Level <span id="new-level-num" style="color:var(--secondary); font-weight:bold;">2</span></div>
            <button class="cta-button" onclick="document.getElementById('level-up-overlay').style.display='none'">Awesome!</button>
        </div>
    </div>

    <div class="main-content">
        
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-hands-asl-interpreting"></i> Gesture Grid
            </div>
            
            <div class="user-hud">
                <div class="level-container" title="Current Level">
                    <div class="level-badge" id="level-badge">1</div>
                    <div class="xp-track">
                        <div class="xp-fill" id="xp-fill"></div>
                    </div>
                    <div class="xp-text"><span id="user-xp">0</span> XP</div>
                </div>

                <div class="stat-pill" title="Streak">
                    <i class="fas fa-fire stat-icon streak"></i>
                    <span id="user-streak">0</span>
                </div>
                
                <div class="stat-pill" title="Quiz Score">
                    <i class="fas fa-check-circle stat-icon" style="color:var(--success);"></i>
                    <span id="score-display">0/26</span>
                </div>
            </div>
        </nav>

        <header class="hero">
            <h1>Master Sign Language</h1>
            <p>Interactive ASL learning powered by AI.</p>
            <button id="start-learning" class="cta-button">Start Quiz</button>
        </header>

        <section id="learn">
            <div class="mode-switcher">
                <button id="random-mode-btn" class="mode-btn active"><i class="fas fa-random"></i> Random Quiz</button>
                <button id="practice-mode-btn" class="mode-btn"><i class="fas fa-dumbbell"></i> Practice Mode</button>
            </div>

            <div class="quiz-container">
                <div class="progress-container">
                    <div class="progress-info"><span id="progress-text">Question 1 of 26</span></div>
                    <div class="progress-bar"><div id="progress-fill"></div></div>
                </div>

                <div class="question-header"><h2 id="question-text">Loading...</h2></div>

                <div class="interaction-area">
                    <div class="visual-display">
                        <div id="sign-display" style="display: none; width: 100%;">
                            <div id="image-loading" class="loading-state">
                                <i class="fas fa-circle-notch"></i><p>Loading Sign...</p>
                            </div>
                            <img id="current-sign" src="" alt="Sign Language" style="display:none;">
                        </div>

                        <div id="auto-video-interface" style="display: none;">
                            <div style="position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
                                <video id="auto-user-video" autoplay playsinline></video>
                            </div>
                            <canvas id="auto-capture-canvas" width="640" height="480"></canvas>
                            <div class="video-controls">
                                <button id="auto-capture-btn" class="capture-btn"><i class="fas fa-camera"></i> Verify My Sign</button>
                                <div id="auto-video-feedback" class="auto-video-feedback"></div>
                                <div class="hint-section">
                                    <span style="margin-right: 10px;">Attempts: <span id="attempts-count" style="color: white; font-weight:bold;">0</span></span>
                                    <button id="show-hint-btn" style="display:none; background:none; border:none; color:var(--secondary); cursor:pointer; text-decoration:underline;">Need a hint?</button>
                                    <div id="hint-display" style="font-style: italic; margin-top: 5px; color: var(--secondary);"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="options-section" style="display: none;">
                        <button class="option-card" data-letter=""><span class="option-letter">-</span><span class="shortcut-key">Press 1</span></button>
                        <button class="option-card" data-letter=""><span class="option-letter">-</span><span class="shortcut-key">Press 2</span></button>
                        <button class="option-card" data-letter=""><span class="option-letter">-</span><span class="shortcut-key">Press 3</span></button>
                        <button class="option-card" data-letter=""><span class="option-letter">-</span><span class="shortcut-key">Press 4</span></button>
                    </div>
                </div>

                <div id="practice-reference" style="display: none;">
                    <div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                        <strong style="color: #fbbf24;">Reference: <span id="reference-letter-text">A</span></strong>
                        <button id="reference-toggle-btn" class="ref-btn"><i class="fas fa-eye"></i> Show Reference</button>
                    </div>
                    <div id="reference-image-container" style="display: none;">
                        <div id="reference-loading" class="loading-state" style="height: 100px;"><i class="fas fa-spinner fa-spin"></i></div>
                        <img id="reference-sign" src="" alt="Reference" style="display:none;">
                        <div style="font-size: 3rem; font-weight: bold; color: var(--secondary); margin-top: 10px;"><span id="reference-letter-display">A</span></div>
                    </div>
                </div>

                <div class="controls-area">
                    <button id="next-btn">Next Question <i class="fas fa-arrow-right"></i></button>
                </div>

                <div id="feedback" class="feedback-card">
                    <i id="feedback-icon" class="fas fa-check"></i>
                    <h3 id="feedback-title">Correct!</h3>
                    <p id="feedback-message">Great job identifying the sign.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
